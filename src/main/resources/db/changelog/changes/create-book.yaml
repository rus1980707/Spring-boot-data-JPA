databaseChangeLog:
  - changeSet:
      id: create-book
      author: rus-lan
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: price
                  type: decimal(10,2)
              - column:
                  name: description
                  type: varchar(200)
              - column:
                  name: cover_image
                  type: varchar(200)
              - column:
                  name: deleted
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
